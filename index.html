<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchý E-shop</title>
    <style>
        /* Základní styly pro vzhled e-shopu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            gap: 20px;
        }
        header h1 {
            width: 100%;
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        main {
            flex: 3;
        }
        aside {
            flex: 1;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .price {
            color: #2a9d8f;
            font-weight: bold;
            font-size: 1.2em;
        }
        button {
            background-color: #e76f51;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f4a261;
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        #total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
            margin-top: 15px;
        }
        .coupon-section {
            margin-top: 20px;
        }
        .coupon-section input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* ----- STYLY PRO DETEKCI ----- */
        /* 1. Neviditelné tlačítko (Honeypot) */
        .honeypot-button {
            position: absolute;
            top: 50%;
            left: -9999px; /* Umístění mimo viditelnou obrazovku */
            opacity: 0;
            width: 1px;
            height: 1px;
        }

        /* 2. Zobrazení skóre podezření */
        #suspicion-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            z-index: 1000;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>

    <main>
        <header>
            <h1>Náš Úžasný E-shop</h1>
        </header>

        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150/2a9d8f/FFFFFF?text=Produkt+A" alt="Produkt A">
                <h3>Chytrý hrnek</h3>
                <div class="price" data-price="499">499 Kč</div>
                <button class="add-to-cart" data-name="Chytrý hrnek">Přidat do košíku</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150/e9c46a/FFFFFF?text=Produkt+B" alt="Produkt B">
                <h3>Bezdrátová sluchátka</h3>
                <div class="price" data-price="1299">1299 Kč</div>
                <button class="add-to-cart" data-name="Bezdrátová sluchátka">Přidat do košíku</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150/f4a261/FFFFFF?text=Produkt+C" alt="Produkt C">
                <h3>Kvalitní batoh</h3>
                <div class="price" data-price="899">899 Kč</div>
                <button class="add-to-cart" data-name="Kvalitní batoh">Přidat do košíku</button>
            </div>
        </div>
    </main>

    <aside id="cart">
        <h2>Nákupní košík</h2>
        <ul id="cart-items">
            </ul>
        <div id="total">Celkem: 0 Kč</div>
        <div class="coupon-section">
            <label for="coupon">Slevový kód:</label>
            <input type="text" id="coupon" placeholder="Zadejte kód...">
        </div>
    </aside>

    <button class="honeypot-button">Klikni sem, bote!</button>
    
    <div id="suspicion-display">Skóre podezření: 0</div>


    <script>
        /*************************************/
        /* 1. FUNKČNOST E-SHOPU             */
        /*************************************/
        const cartItemsElement = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        
        let cartTotal = 0;

        addToCartButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const productElement = e.target.parentElement;
                const name = e.target.dataset.name;
                const price = parseInt(productElement.querySelector('.price').dataset.price);

                // Přidat položku do vizuálního košíku
                const li = document.createElement('li');
                li.textContent = `${name} - ${price} Kč`;
                cartItemsElement.appendChild(li);

                // Aktualizovat celkovou cenu
                cartTotal += price;
                totalElement.textContent = `Celkem: ${cartTotal} Kč`;
            });
        });


        /*************************************/
        /* 2. DETEKČNÍ SKRIPT ("PAST")      */
        /*************************************/
        let suspicionScore = 0;
        const suspicionDisplay = document.getElementById('suspicion-display');
        
        // --- A. Analýza časování událostí (Event Timing) ---
        let lastKeydownTime = 0;
        const keydownIntervals = [];

        document.addEventListener('keydown', (e) => {
            if (e.target.id !== 'coupon') return; // Sledovat jen v poli pro slevu

            if (lastKeydownTime > 0) {
                const interval = performance.now() - lastKeydownTime;
                keydownIntervals.push(interval);
                
                // Kontrola konzistence intervalů psaní
                if (keydownIntervals.length > 5) {
                    const recentIntervals = keydownIntervals.slice(-5);
                    const stdDev = calculateStandardDeviation(recentIntervals);
                    // Směrodatná odchylka pod 5ms je extrémně podezřelá pro lidské psaní
                    if (stdDev < 5 && stdDev > 0) { 
                        suspicionScore += 10;
                        console.warn(`PODEZŘENÍ: Časování stisku kláves je příliš konzistentní (StdDev: ${stdDev.toFixed(2)}ms). Skóre: ${suspicionScore}`);
                    }
                }
            }
            lastKeydownTime = performance.now();
        });

        // --- B. Geometrická analýza kliknutí & Honeypot ---
        document.addEventListener('click', (e) => {
            const target = e.target;
            
            // Kontrola Honeypot prvku
            if (target.classList.contains('honeypot-button')) {
                suspicionScore = 100; // Okamžitá a jistá detekce
                console.error(`KRITICKÉ: Zaznamenána interakce s neviditelným prvkem (honeypot)!`);
                updateSuspicionDisplay();
                return;
            }

            // Analýza geometrie kliknutí pouze na tlačítka
            if (target.tagName === 'BUTTON') {
                const rect = target.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                // Vypočet vzdálenosti kliknutí od středu elementu
                const distance = Math.sqrt(Math.pow(e.clientX - centerX, 2) + Math.pow(e.clientY - centerY, 2));

                // Pokud je kliknutí na 1 pixel přesně ve středu, je to velmi podezřelé
                if (distance < 1.5) {
                    suspicionScore += 5;
                    console.warn(`PODEZŘENÍ: Kliknutí bylo detekováno extrémně blízko středu tlačítka (Vzdálenost: ${distance.toFixed(2)}px). Skóre: ${suspicionScore}`);
                }
            }
        }, true); // Použít capturing fázi pro odchycení všech kliků na dokumentu

        // --- C. Pravidelné vyhodnocování a aktualizace displeje ---
        setInterval(() => {
            updateSuspicionDisplay();
            // Zde by mohla být logika pro odeslání logu na server, pokud skóre přesáhne určitou mez
            if (suspicionScore > 30 && suspicionScore < 100) {
                 console.log(`Vysoké skóre podezření: ${suspicionScore}. Možná aktivita AI agenta.`);
            }
        }, 1000); // Aktualizovat každou sekundu

        function updateSuspicionDisplay() {
            suspicionDisplay.textContent = `Skóre podezření: ${suspicionScore}`;
            // Změna barvy pro vizuální upozornění
            if (suspicionScore >= 100) {
                suspicionDisplay.style.backgroundColor = '#d00000'; // Kritická červená
            } else if (suspicionScore > 30) {
                suspicionDisplay.style.backgroundColor = '#e76f51'; // Varovná oranžová
            } else if (suspicionScore > 10) {
                suspicionDisplay.style.backgroundColor = '#f4a261'; // Mírné podezření
            }
        }
        
        // --- D. Pomocné funkce ---
        function calculateStandardDeviation(array) {
            const n = array.length;
            if (n === 0) return 0;
            const mean = array.reduce((a, b) => a + b) / n;
            const variance = array.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / n;
            return Math.sqrt(variance);
        }

    </script>

</body>
</html>
